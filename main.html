<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form>
	<label for="name">Name:</label>
	<input type="text" required id="name" placeholder="Name">
	<br><br>
	<label for="email">Email:</label>
	<input type="email" required id="email" placeholder="Email">
	<br><br>
	<label for="gender">Gender:</label>
	
	<label for="male">Male</label>
	<input type="radio" required id="gender_m">
	
	<label for="female">Female</label>
	<input type="radio" required id="gender_f">
	<br><br>

	<label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="tesla">Tesla</option>
      <option value="ford">Ford</option>
    </select>
    <br><br>

	<label for="age">Age:</label>
	<input type="number" required id="age" placeholder="Age">
	<br><br>

	
	<label for="dob">DOB:</label>
	<input type="date" required id="dob">
	<br><br>

	
	<label for="phone no">Phone No:</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br><br>

	
	<label for="password">Password:</label>
	<input type="password" id="password" placeholder="password">
	<br><br>

	
	<label for="I agree to the TOS">I agree to the TOS:</label>
	<input type="checkbox" required id="tos">
	<br><br>
	
</form>
</body>
</html>
